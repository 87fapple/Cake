<html>

<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="/Cake/resources/css/QA.css">
</head>

<body>
  <div class="topnav">
    <a href="/Cake/public/login.html">登入/註冊</a>
    <a href="/Cake/public/Q&A.html">常見問題</a>
    <a href="/Cake/public/Detail.html">商品介紹</a>
    <a href="/Cake/public/reserve.html">預約課程</a>
    <a href="/Cake/public/locations.html">分店資訊</a>

  </div>
  <img src="" alt="" style="width: 100%;">
  <div class="qaarea">
    <h2>常見問題</h2>

    <button class="accordion">● 要怎麼加入會員？</button>
    <div class="panel">
      <p>請點選導覽列右上角的「登入/註冊」按鈕，填寫個人資料後就可以加入會員，進行課程預約囉！</p>
    </div>

    <button class="accordion">● 要加入會員才能預約嗎？</button>
    <div class="panel">
      <p>是的，本店採會員預約制，請加入會員再預約，加入會員為完全免費！</p>
    </div>

    <button class="accordion">● 要怎麼預約課程呢？</button>
    <div class="panel">
      <p>請先加入會員，點選「預約課程」按鈕，填入人數及想要做的甜點，並決定時段後送出表單就算預約完成！</p>
    </div>

    <button class="accordion">● 請問我不知道要做什麼甜點，可以現場決定嗎？</button>
    <div class="panel">
      <p>因為所需要材料不同，為防當下材料不足，恕無法現場決定。請決定好再送出表單，小浣熊感謝您！</p>
    </div>

    <button class="accordion">● 請問可以一起做一份甜點嗎？</button>
    <div class="panel">
      <p>可以的，若兩人想只做一份甜點，請於預約表單上選擇陪同人數，將酌收陪同費用，請注意。</p>
    </div>
  </div>
  <script>
    var acc = document.getElementsByClassName("accordion");
    var i;

    for (i = 0; i < acc.length; i++) {
      acc[i].addEventListener("click", function () {
        this.classList.toggle("active");
        var panel = this.nextElementSibling;
        if (panel.style.display === "block") {
          panel.style.display = "none";
        } else {
          panel.style.display = "block";
        }
      });
    }
  </script>

</body>

</html>
