    <div id="id01" class="modal">
      <form class="modal-content" action="php/sign/register.php">
        <div class="container">
          <h1>會員註冊</h1>
          <p>請填寫下列資訊以加入會員：</p>
          <hr />
          <span style="color: red">*</span>
          <label for="email"><b>電子信箱</b></label>
          <input
            type="text"
            placeholder="請輸入電子信箱"
            name="email"
            required
          />
          <span style="color: red">*</span>
          <label for="text"><b>會員暱稱</b></label>
          <input
            type="text"
            placeholder="請輸入會員暱稱"
            name="uname"
            required
          />
          <span style="color: red">*</span>
          <label for="phone"><b>手機號碼</b></label>
          <input
            type="phone"
            placeholder="請輸入手機號碼"
            name="phone"
            required
          />
          <span style="color: red">*</span>
          <label for="psw"><b>密碼</b></label>
          <input
            type="password"
            placeholder="請輸入密碼"
            name="pwd1"
            required
          />
          <span style="color: red">*</span>
          <label for="psw-repeat"><b>確認密碼</b></label>
          <input
            type="password"
            placeholder="請再次輸入密碼"
            name="pwd2"
            required
          />

          <p>
            <span style="color: red">*</span>註冊會員即同意本店
            <a href="#" style="color: dodgerblue">使用者及個資聲明</a>。
          </p>

          <div class="clearfix">
            <a href="login.html">已經有帳號了</a>
            <button type="submit" class="signupbtn">註冊</button>
          </div>
        </div>
      </form>
    </div>
