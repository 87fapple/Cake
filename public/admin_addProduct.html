    <div name="selectarea" id="sel">
        <div href="#changeToppic" class="selectarea">修改首頁輪播</div>
        <div href="#addProduct" class="selectarea">新增產品</div>
        <div href="#modifyProduct" class="selectarea">修改產品資訊</div>

        <p id="hiadmin"> 您好，<span>管理員</span></p>
    </div>
    <div id="changeForm">
        <p>新增產品資訊</p>
        <form action="/action_page.php">
            <div class="r1">
                <label for="pname">產品名稱</label>
                <br>
                <input type="text" id="pname" name="pname" placeholder="請輸入產品名">
                <br>

                <label for="level">難度</label>
                <br>
                <select name="level" id="level">
                    <option value="1"><span>★</span>小朋友都會</option>
                    <option value="2"><span>★★</span>適合大人初學者</option>
                    <option value="3"><span>★★★</span>有烘焙經驗比較好</option>
                </select>
                <br>

                <label for="kind">種類</label>
                <br>
                <select id="kind" name="kind">
                    <option value="點心">點心</option>
                    <option value="蛋糕">蛋糕</option>
                </select>
                <br>

                <!-- 尺寸這裡我覺得有點怪怪 -->
                <label for="cSize">尺寸</label>
                <br>
                <select id="cSize" name="cSize">
                    <option value="6">6吋</option>
                    <option value="12">12個</option>
                </select>
                <br>

                <label for="price">價格</label>
                <br>
                <input type="number" id="price" name="price" placeholder="請輸入價格">
                <br>
            </div>
            <div class="r1">
                <label for="feature">產品簡介</label>
                <br>
                <textarea id="feature" name="feature" placeholder="字數上限為200字"></textarea>
                <br>
                <label for="cImg1">上傳產品照片</label>
                <br>
                <br>
                <input type="file" id="cImg1" name="cImg1">
                <br>
                <input type="file" id="cImg2" name="cImg2">
                <br>
            </div>
        </form>

    </div>
    <br>
    <br>
    <input type="submit" value="儲存產品資料" id="checked">
    </div>
