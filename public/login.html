<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/login.css" />
    <title>登入會員</title>
  </head>
  <body>
    <button
      onclick="document.getElementById('id01').style.display='block'"
      style="width: auto"
    >
      登入
    </button>

    <div id="id01" class="modal">
      <form
        class="modal-content animate"
        action="/php/sign/logincheck.php"
        method="post"
      >
        <div class="imgcontainer">
          <span
            onclick="document.getElementById('id01').style.display='none'"
            class="close"
            title="Close Modal"
            >&times;</span
          >
          <img
            src="/t4wjtsfomziet7ry7jdo4euusoehzt.jpg"
            alt="Avatar"
            class="avatar"
          />
        </div>

        <div class="container">
          <label for="email"><b>電子郵件</b></label>
          <input
            type="email"
            placeholder="請輸入會員電子郵件"
            name="email"
            required
          />

          <label for="psw"><b>密碼</b></label>
          <input
            type="password"
            placeholder="Enter Password"
            name="psw"
            required
          />

          <button type="submit">登入</button>
          <label>
            <input type="checkbox" checked="checked" name="remember" /> 記住我
          </label>
        </div>

        <div class="container" style="background-color: #f1f1f1">
          <button
            type="button"
            onclick="document.getElementById('id01').style.display='none'"
            class="cancelbtn"
          >
            取消
          </button>
          <button
            type="button"
            onclick="document.getElementById('id01').style.display='none'"
            class="cancelbtn"
            id="btnregist"
          >
            註冊會員
          </button>
          <span class="psw">忘記 <a href="#">密碼？</a></span>
        </div>
      </form>
    </div>

    <script>
      // Get the modal
      var modal = document.getElementById("id01");

      // When the user clicks anywhere outside of the modal, close it
      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      };
    </script>
  </body>
</html>
