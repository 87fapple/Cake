<!DOCTYPE html>
<html lang="zh-hant">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="jquery.toast.css">
</head>
<body>  
    <div class="container bg-light row ms-auto me-auto vh-100 overflow-auto
        p-0 m-0" style="max-width: 600px; min-width: 300px;">
        <!-- LOGO -->
        <div class="LOGO bg-warning d-flex justify-content-center 
        align-items-center" style="height: 100px;">
            <h1 >今天吃甚麼</h1>
        </div>

        <!-- 活動頁面及按鈕 -->
        <div id="act" class="bg-light p-0 m-0 " style="height: 500px;border: 2px solid gray; border-radius: 10px;" >
            <img src="/img/fishsoup.jpg" style="height:100%; width: 100%; opacity: 0.5;" class="img-fluid">
        </div>

        <!-- 店家地圖 -->
        <div class="col p-0 m-0" style="height: 500px; ">
            <div class="mapTitle bg-warning vh-10 d-flex justify-content-center 
            align-items-center" style="height:50px;">
                <h1>地圖</h1>
            </div>
            <iframe id ='result' 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3640.480693796195!2d120.6326197149891!3d24.1548689843916!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3469177cf17e9a9b%3A0xd6a9294e3e2599a8!2z6a6u6a2a5rmv77yI6bG755qE6a2a6aOf5aCC77yJ!5e0!3m2!1szh-TW!2stw!4v1684734515276!5m2!1szh-TW!2stw" 
                width="100%" height="450px" style="border:2px solid gray; border-radius: 10px;padding: 1rem;" 
                allowfullscreen="" loading="" 
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>

        <!-- 增加口袋午餐 -->
        <div id="packList" class="p-0 m-0" style="height: 400px; ">
            <div class="mapTitle bg-warning d-flex justify-content-center 
            align-items-center" style="height:50px">
                <h1>增加口袋午餐</h1>
            </div>
            <div class="inputText mt-0 mb-0 h-100" style="border: 2px solid gray; border-radius: 10px;">
                <label for="inputName">請輸入店名</label>
                <input class="mt-1 mb-2" type="text" name="inputName" id="inputName"><br>
                <label for="iframeSrc">請輸入Google map Source</label>
                <input class="mt-1 mb-2" type="text" name="iframeSrc" id="iframeSrc">
                <label for="imgSrc">請輸入img Source</label>
                <input class="mt-1 mb-0" type="text" name="imgSrc" id="imgSrc">
                <button id="saveBtn" class="btn bg-secondary m-3">存入</button>
            </div>
          
        </div>

        <!-- 菜單 -->
        <!-- <div class="p-0 m-0" style="height: 30vh; ">
            <div class="mapTitle bg-warning d-flex justify-content-center 
            align-items-center">
                <h1>菜單</h1>
            </div>
            <div class="inputText mt-4 h-75">
               
            </div>
        </div> -->

        <!-- footer -->
        
    </div>
    
    <script src="bootstrap.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script type="module" src="jquery.toast.js"></script>
    <script type="module" src="eatWhat.js"></script>
</body>
</html>
